    source: Unable respond to this sentence.
    target: A rendszer nem tud válaszolni a mondatra.
  -
    source: >
      Note that Consoloid only understands sentences predefined in loaded topics.
      You may need to load additional topics for Consoloid to respond this sentence.
      Touch screen %list-available-topics% or %list-available-sentences%.
    target: >
      Vegye figyelembe, hogy a Consoloid csak a betöltött beszédtémákban található mondatokat
      érti meg. További témák betöltése lehet szükséges ahhoz, hogy ezt a mondatot is értse a
      Consoloid. Érintse meg a képernyőt %list-available-topics% vagy %list-available-sentences%.
